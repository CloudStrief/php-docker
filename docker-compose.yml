nginx:
  build: ./nginx
  ports:
    - "80:80"
  links:
    - "php"
  volumes:
    - ./opt/htdocs:/opt/htdocs
    - ./opt/log/nginx:/opt/log/nginx

php:
  build: ./php
  expose:
    - "9000"
  links:
    - "mysql"
    - "mongodb"
    - "redis"
    - "memcache"
    - "rabbitmq"
  volumes:
    - ./opt/htdocs:/opt/htdocs

mysql:
  image: mysql
  ports:
    - "3306:3306"
  volumes:
    - ./opt/data/mysql:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: 123456

mongodb:
  image: mongo
  ports:
    - "27017:27017"
  volumes:
    - ./opt/data/mongodb:/data/db

redis:
  build: ./redis
  ports:
    - "6379:6379"
  volumes:
    - ./opt/data/redis:/data

memcache:
  image: memcached:alpine
  ports:
    - "11211:11211"

rabbitmq:
  image: rabbitmq:management-alpine
  ports:
    - "4369:4369"
    - "5671:5671"
    - "5672:5672"
    - "15671:15671"
    - "15672:15672"
    - "25672:25672"
  volumes:
    - ./opt/data/rabbitmq:/var/lib/rabbitmq
  environment:
    RABBITMQ_DEFAULT_USER: root
    RABBITMQ_DEFAULT_PASS: 123456
