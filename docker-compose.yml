nginx:
  build: ./nginx
  ports:
    - "80:80"
  links:
    - "php"
  volumes:
    - ./opt/htdocs:/opt/htdocs
    - ./opt/log/nginx:/opt/log/nginx

php:
  build: ./php
  ports:
    - "9000:9000"
  links:
    - "mysql"
  volumes:
    - ./opt/htdocs:/opt/htdocs

mysql:
  image: mysql
  ports:
    - "3306:3306"
  volumes:
    - ./opt/data/mysql:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: 123456

mongodb:
    image: mongo
    ports:
        - "27017:27017"
    volumes:
        - ./opt/data/mongodb:/data/db

redis:
    build: ./redis
    ports:
        - "6379:6379"
    volumes:
        - ./opt/data/redis:/data

memcache:
    image: memcached:alpine
    ports:
        - "11211:11211"
